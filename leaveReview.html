<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review - Fusion Noodle Company</title>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }


        header {
            background-color: #7b2e20;
            padding: 10px 0;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }


  
        .review-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .review-container h2 {
            color: #7b2e20;
            text-align: center;
            margin-bottom: 20px;
        }

        .rating {
            text-align: center;
            margin-bottom: 20px;
        }

        .rating span {
            font-size: 30px;
            color: lightgray;
            cursor: pointer;
        }

        .rating span.selected {
            color: #d94d3f;
        }

        .review-form textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            margin-bottom: 20px;
            height: 100px;
        }

        .review-form input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .submit-button {
            display: block;
            width: 100%;
            background-color: #d94d3f;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #b34032;
        }

        /* Footer */
        footer {
            background-color: #7b2e20;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Fusion Noodle Company</h1>
        <p>Leave a Review</p>

    
    </header>

    <div class="review-container">
        <h2>Your Review</h2>

        <div class="rating" id="rating">
            <span data-value="1">&#9733;</span>
            <span data-value="2">&#9733;</span>
            <span data-value="3">&#9733;</span>
            <span data-value="4">&#9733;</span>
            <span data-value="5">&#9733;</span>
        </div>

        <form class="review-form">
            <input type="text" id="reviewer-name" placeholder="Your Name" required>
            <textarea id="review-text" placeholder="Write your review..." required></textarea>
            <button type="button" class="submit-button" onclick="submitReview()">Submit Review</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Fusion Noodle Company - All Rights Reserved</p>
    </footer>

    <script>
        let selectedRating = 0;

   
        document.querySelectorAll('.rating span').forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = this.getAttribute('data-value');
                updateStars(selectedRating);
            });
        });

    
        function updateStars(rating) {
            document.querySelectorAll('.rating span').forEach(star => {
                star.classList.remove('selected');
                if (star.getAttribute('data-value') <= rating) {
                    star.classList.add('selected');
                }
            });
        }

        
        // Submit the review
        function submitReview() {
            const name = document.getElementById('reviewer-name').value;
            const reviewText = document.getElementById('review-text').value;

            if (!name || !reviewText || selectedRating === 0) {
                alert('Please complete all fields and select a rating.');
                return;
            }

            alert(`Thank you, ${name}! Your review has been submitted.\nRating: ${selectedRating} stars\nReview: ${reviewText}`);

            
        }
    </script>

</body>
</html>
